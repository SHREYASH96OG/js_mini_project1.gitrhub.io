<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>

        function mouseover(){
            document.images["img1"].src="on.jpg"
        }
        function mouseout(){
            document.images["img1"].src="off.jpg"
        }
        function load(){
            document.images["img1"].src="off.jpg"
        }
        
    </script>
    
</head>
<body onload="load()">
    <img id="demo" name="img1" onmouseover="mouseover()" onmouseout="mouseout()">

   
</body>
</html>
